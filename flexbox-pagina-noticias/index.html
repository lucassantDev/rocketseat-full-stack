<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Portal de Notícias</title>
</head>
<body>
    <header>
        <nav id="primary" class=" grid grid-flow-col">

            <div>
                <img src="img/List.svg" alt="icone de menu">

            </div>

            <div>
                <img src="img/Tech News.svg" alt="technews logo">
            </div>

            <div>
                <strong>Buscar</strong>

        </nav>

        <nav id="secondary" class="grid grid-flow-col">

    </header>
    <!-- fim do header -->git

                </figcaption>

            </figure>

            <div class="grid grid-col-2 gap-16">
                <div>
                    <img src="img/Image 02.png" alt="">
                </div>
                <div>
                    <img src="img/Image 03.png" alt="">
                </div>
                <div>
                    <img src="img/Image 04.png" alt="">
                </div>
                <div>
                    <img src="img/Image 05.png" alt="">
                </div>
            </div>
