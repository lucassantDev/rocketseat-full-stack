<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0b8a276c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="logo quicklist">
    </header>
    <main>
        <section id="secao-01">
            <div id="opcao-voltar">
                <div><i class="fa-solid fa-arrow-left"></i></div>
                <span>Voltar</span>
            </div>
            <div id="titulo-compras">
                <h1>Compras da semana</h1>
            </div>
        </section>

        <section id="secao-02">
            <div id="input-botaoAdicionar">
                <input type="text" id="novo-item">
                <button type="submit" id="adicionar-item">Adicionar item</button>
            </div>
        </section>

        <section id="secao-03">

            <div class="item-informado">
                <input type="checkbox" name="" id=""> 
                <p> Pão </p>
                <div class="centralizar-icone">
                <span class="remover-item">🗑️</span>
                </div>
            </div>
            
            <div class="item-informado">
                <input type="checkbox" name="" id=""> 
                <p> Café preto </p>
                <div class="centralizar-icone">
                <span class="remover-item">🗑️</span>
                </div>

            </div>
            <div class="item-informado">
                <input type="checkbox" name="" id=""> 
                <p> Suco de laranja </p>
                <div class="centralizar-icone">
                <span class="remover-item">🗑️</span>
                </div>

            </div>
            <div class="item-informado">
                <input type="checkbox" name="" id=""> 
                <p> Bolacha </p>
                <div class="centralizar-icone">
                <span class="remover-item">🗑️</span>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
