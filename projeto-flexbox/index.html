<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Travelgram | Perfil de Viagens</title>
</head>
<body>
    <div class="bg-surface-color">
        <nav class="container">
            <a href="#">
                <img src="assets/icones/Logo.svg" alt="Logo do projeto">
            </a>

            <ul>
                <li>
                    <a href="#">
                        <!-- icone lupa -->
                        <img src="assets/icones/MagnifyingGlass.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#"> Explorar </a>
                </li>
                <li>
                    <a href="#"> Minhas Viagens</a>
                </li>
                <li>
                    <a href="#">
                        <!-- imagem Isabela Torres -->
                        <img src="assets/img/Profile pic.png" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </div>
    
    <header>
        <div id="perfil">
            <img src="assets/img/Profile pic.png" alt="imagem de Isabela Torres">

            <div id="info-isabela">
                <h1>Isabela Torres</h1>
                <p>
                    Amante de viagens, cultura e gastronomia. 🌍✈️  
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                </p>
            </div>
        </div>

        <div id="local-viagens-fotos">
            <div class="icone-informacao">
                <div class="icone">
                    <img src="assets/icones/MapPin.svg" alt="icone de localização">
                </div>
                <div class="informacao">
                    São Paulo, Brazil
                </div>
            </div>
            <div class="icone-informacao">
                <div class="icone">
                    <img src="assets/icones/AirplaneTilt.svg" alt="icone de avião">
                </div>
                <div class="informacao">
                    37 países
                </div>
            </div>
            <div class="icone-informacao">
                <div class="icone">
                    <img src="assets/icones/Image.svg" alt="icone de foto">
                </div>
                <div class="informacao">
                    240 fotos
                </div>
            </div>
        </div>
    </header>
    <main id="fotografias">
        <!-- todas as imagens das respsctivas divs estarão no style.css como propriedade backgroun-image -->
        <div class="imagem" id="imagem-01"></div>
        <div class="imagem" id="imagem-02"></div>
        <div class="imagem" id="imagem-03"></div>
        <div class="imagem" id="imagem-04"></div>
        <div class="imagem" id="imagem-05"></div>
        <div class="imagem" id="imagem-06"></div>
        <div class="imagem" id="imagem-07"></div>
        <div class="imagem" id="imagem-08"></div>
        <div class="imagem" id="imagem-09"></div>
        <div class="imagem" id="imagem-10"></div>
        <div class="imagem" id="imagem-11"></div>
        <div class="imagem" id="imagem-12"></div>
    </main>

    <footer>
        
    </footer>
    
</body>
</html>
